{% load i18n crispy_forms_tags %}
      <div class="contactform{% if instance.placeholder.role == 's' %} in-sidebar{% endif %}">
          {% if completed %}
              <p>{{ instance.success_message|linebreaksbr|urlize }}</p>

              {# <p><a href="{{ request.path }}">{% trans "Back to the previous page." %}</a></p> #}
          {% else %}
              <form method="post" action="" class="{% if instance.placeholder.role == 's' %}form-vertical{% else %}form-horizontal{% endif %}">
                  {% csrf_token %}
                  {{ form|crispy }}

                  <div class="form-actions">{# The name="contactform_submit" is used in the backend to detect form submission #}
                      <input type="submit" class="btn btn-default" name="contactform_submit" value="{% trans 'Submit' %}" />
                  </div>
              </form>
          {% endif %}
      </div>
